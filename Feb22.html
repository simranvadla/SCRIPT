<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Customer Form</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>New Customer Form</h2>

  <label for="name">Enter Name</label>
  <input type="text" id="name">

  <label for="email">Enter Email</label>
  <input type="text" id="email">

  <label for="phone">Enter Phone</label>
  <input type="text" id="phone">

  <button onclick="addCustomer()">Add</button>

  <table id="customerTable">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    function addCustomer() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;

      var table = document.getElementById("customerTable");
      var row = table.insertRow(-1);

      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);

      cell1.innerHTML = name;
      cell2.innerHTML = email;
      cell3.innerHTML = phone;
      cell4.innerHTML = '<button onclick="editCustomer(this)">Edit</button> <button onclick="deleteCustomer(this)">Delete</button>';
    }

    function editCustomer(button) {
      var row = button.closest("tr");
      var cells = row.getElementsByTagName("td");

      document.getElementById("name").value = cells[0].innerHTML;
      document.getElementById("email").value = cells[1].innerHTML;
      document.getElementById("phone").value = cells[2].innerHTML;

      // Remove the edited row
      row.remove();
    }

    function deleteCustomer(button) {
      var row = button.closest("tr");
      row.remove();
    }
  </script>
</body>
</html>
