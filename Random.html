<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Image</title>
</head>
<body>

<h2>Random Image</h2>

<!-- Placeholder for the image -->
<img id="randomImage" src="" alt="Random Image">

<script>
  // Define an array of image URLs
  var imageUrls = [
    "Tomato.jpg",
    "BANANA.jpg",
    "Brinjal.jpg",
    "Beans.jpg",
    "Cabbage.jpg",
    "Ladies.jpg",
    "Boll.jpg",
    "Apple.jpg",
    "Orange.jpg",
    "Spinach.jpg",
    "SpinachCHI.jpg",
    "Raagi.jpg",
    // Add more image URLs as needed
  ];

  // Function to get a random integer between min and max (inclusive)
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Function to display a random image
  function displayRandomImage() {
    var randomIndex = getRandomInt(0, imageUrls.length - 1);
    var randomImageUrl = imageUrls[randomIndex];
    document.getElementById("randomImage").src = randomImageUrl;
  }

  // Call the function to display a random image when the page loads
  displayRandomImage();
</script>

</body>
</html>
