<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border = "1" id="mytable">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            </tr>
                <tr>
                <td>Science</td>
                <td>90</td>
                </tr>
                <tr>
                    <td>Maths</td>
                    <td>60</td>
                    </tr>
    </table>
    <script>
        for(let i=1;  i<mytable.rows.length; i++){
            let s=mytable.rows[i].cells[i];
            s.innerHTML = Number(s.innerHTML)+10;
            if(s.innerHTML > 70){
                s.style.backgroundColor ="green";
               }
            let s1=mytable.rows[i].cells[0];
            if(s1.innerHTML == "Maths") {
                s1.style.backgroundColor ="yellow";
        }
    }
    </script>
</body>
</html>
