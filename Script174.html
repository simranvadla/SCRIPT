<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Image rollover</h2>
    <img src="boll.jpg" style="height:100px; width:100px" id="img1"/>
    <script>
        // let picture = document.getElementById("img1");
        img1.onmouseover =function(){
            img1.src ="Tomato.jpg";
        };
        img1.onmouseout =function(){
            img1.src ="boll.jpg";
        };
    </script>
</body>
</html>
